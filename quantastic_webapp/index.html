<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantastic Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Plotly JavaScript library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Plotly CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.plot.ly/plotly-latest.min.css">
</head>
<body>
    <div class="background-layer">
        <img src="bg/circular_gradient.svg" class="circle-svg">
    </div>
    <div class="gradient-overlay"></div>

    <div class="sidemenu">
        <ul class = "sidemenu-tools">
            <li><button><img src="icons/zoom.svg" class="tool"></button></li>
            <li><button><img src="icons/zoom-out.svg" class="tool2"></button></li>
            <li><button><img src="icons/undo.svg" class="tool"></button></li>
            <li><button><img src="icons/redo.svg" class="tool"></button></li>
            <li><button><img src="icons/reset.svg" class="tool2"></button></li>
            <li><button><img src="icons/save.svg" class="tool3"></button></li>
        </ul>
        <ul class="sidemenu-others">
            <li><button><img src="icons/watchlist_toggle.svg" class="tool"></button></li>
            <li><button><img src="icons/user.svg" class="tool"></button></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="results-pane">
            <div class="results">
                <div class="header">
                    <div class="date-bar">
                        <input type="date" id="date-start" name="date start" value="2022-01-01" min="2022-01-01" max="2023-05-01">
                        <div class="tilde-icon"><img src="icons/tilde.svg"></div>
                        <input type="date" id="date-end" name="date end" value="2022-03-31" min="2022-01-01" max="2023-05-01">
                    </div>
                    <div class="type-bar">
                        <select id="type" name="type-input" placeholder="Select Data">
                            <option value="market-cap">시가총액</option>
                            <option value="roe">ROE</option>
                            <option value="dividend">배당수익률</option>
                            <option value="stocks">상장주식수</option>
                            <option value="foreign-stocks">외국인비율</option>
                            <option value="sales">매출액</option>
                            <option value="profit">영업이익</option>
                            <option value="profit-rate">영업이익률</option>
                            <option value="debt">부채비율</option>
                            <option value="eps">EPS</option>
                            <option value="per">PER</option>
                            <option value="pbr">PBR</option>
                        </select>
                    </div>
                    <div class="high-low-slider">
                        <div id="high-text"><b>상위</b></div>
                        <label class="switch">
                            <input type="checkbox" name="checkbox">
                            <span class="round-slider"></span>
                        </label>
                        <div id="low-text"><b>하위</b></div>
                    </div>
                    <div class="percent-bar">
                        <form>
                            <!-- Disable ENTER for now : event.keyCode!=13 -->
                            <!-- ISSUE: Allows letter input : change to numbers-only -->
                            <input type="text" id="percent" name="percent-input" max="100" min="1" onKeyPress="return (event.keyCode!=13 && this.value.length<4 && this.value<=100);" onInput="if(this.value.length>3) { this.value = this.value.slice(0,3); }" title="Range: 1~100">
                        </form>
                        <div class="percent-icon"><img src="icons/percent.svg"></div>
                    </div>

                    <div class="logo-placement"><img src="logo/logo.svg" id="logo"></div>
                </div>

                <div class="viewport">
                    <div class="viewport-rect">
                        <div class="candlestick">
                            <!--<div id="candlestick-chart" style="width: 100%; max-width: 1580px; height: 100%; max-height: 700px;"></div>-->
                            <div id="candlestick-chart" style="width: 100%; max-width: 1580px; height: 100%;"></div>
                            <div class="data-table">
                                <div id="data-table-rect"></div>
                                <div id="data-table-chart" style="width: 100%; max-width: 1560px; height: 100%; max-height: 140px;"></div>
                            </div>
                        </div>
                        <!--WATCHLIST-->

                    </div>
                    <!-- TEST -->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
