<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantastic Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Plotly JavaScript library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Plotly CSS -->
    <!--<link rel="stylesheet" type="text/css" href="https://cdn.plot.ly/plotly-latest.min.css" charset="utf-8">-->
    <link rel="shortcut icon" href="#">
    <!-- Microsoft Edge : favicon.ico -- Error 404 -->
</head>
<body>
    <div class="background-layer">
        <img src="bg/circular_gradient.svg" class="circle-svg">
    </div>
    <div class="gradient-overlay"></div>

    <div class="sidemenu">
        <ul class = "sidemenu-tools">
            <li><button><img src="icons/zoom.svg" class="tool" id="zoom_button"></button></li>
            <li><button><img src="icons/zoom-out.svg" class="tool2" id="zoom_out_button"></button></li>
            <li><button><img src="icons/undo.svg" class="tool" id="undo_button"></button></li>
            <li><button><img src="icons/redo.svg" class="tool" id="redo_button"></button></li>
            <li><button><img src="icons/reset.svg" class="tool2" id="reset_button"></button></li>
            <li><button><img src="icons/save.svg" class="tool3" id="save_button"></button></li>
        </ul>
        <ul class="sidemenu-others">
            <li><button><img src="icons/watchlist_toggle.svg" class="tool" id="watchlist_toggle"></button></li>
            <li><button><img src="icons/user.svg" class="tool"></button></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="results-pane">
            <div class="results">
                <div class="header">
                    <div class="date-bar">
                        <input type="date" id="date-start" name="date start" value="2022-01-01" min="2022-01-01" max="2023-05-01">
                        <div class="tilde-icon"><img src="icons/tilde.svg"></div>
                        <input type="date" id="date-end" name="date end" value="2022-03-31" min="2022-01-01" max="2023-05-01">
                    </div>
                    <div class="type-bar">
                        <select id="account_type" name="type-input" placeholder="Select Data">
                            <option value="자산총계">자산총계</option>
                            <option value="유동자산">유동자산</option>
                            <option value="현금및현금성자산">현금및현금성자산</option>
                            <option value="매출채권 및 기타유동채권">매출채권 및 기타유동채권</option>
                            <option value="재고자산">재고자산</option>
                            <option value="기타유동자산">기타유동자산</option>
                            <option value="비유동자산">비유동자산</option>
                            <option value="장기성수취채권">장기성수취채권</option>
                            <option value="유형자산">유형자산</option>
                            <option value="투자부동산">투자부동산</option>
                            <option value="무형자산">무형자산</option>
                            <option value="장기금융자산">장기금융자산</option>
                            <option value="이연법인세자산">이연법인세자산</option>
                            <option value="부채총계">부채총계</option>
                            <option value="유동부채">유동부채</option>
                            <option value="매입채무 및 기타유동채무">매입채무 및 기타유동채무</option>
                            <option value="단기차입금">단기차입금</option>
                            <option value="유동성장기차입금">유동성장기차입금</option>
                            <option value="유동충당부채">유동충당부채</option>
                            <option value="당기법인세부채">당기법인세부채</option>
                            <option value="비유동부채">비유동부채</option>
                            <option value="기타비유동금융부채">기타비유동금융부채</option>
                            <option value="장기차입금">장기차입금</option>
                            <option value="이연법인세부채">이연법인세부채</option>
                            <option value="자본총계">자본총계</option>
                            <option value="지배기업의 소유지분">지배기업의 소유지분</option>
                            <option value="납입자본">납입자본</option>
                            <option value="자본금">자본금</option>
                            <option value="이익잉여금(결손금)">이익잉여금(결손금)</option>
                            <option value="기타자본구성요소">기타자본구성요소</option>
                            <option value="비지배주주지분">비지배주주지분</option>
                            <option value="영업활동 현금흐름">영업활동 현금흐름</option>
                            <option value="당기순이익">당기순이익</option>
                            <option value="당기순이익조정을 위한 가감">당기순이익조정을 위한 가감</option>
                            <option value="영업활동으로 인한 자산부채의 변동">영업활동으로 인한 자산부채의 변동</option>
                            <option value="이자지급">이자지급</option>
                            <option value="이자수취">이자수취</option>
                            <option value="배당금수취">배당금수취</option>
                            <option value="법인세납부액">법인세납부액</option>
                            <option value="투자활동 현금흐름">투자활동 현금흐름</option>
                            <option value="단기금융상품의 취득">단기금융상품의 취득</option>
                            <option value="장기금융상품의 취득">장기금융상품의 취득</option>
                            <option value="단기금융상품의 처분">단기금융상품의 처분</option>
                            <option value="장기금융상품의 처분">장기금융상품의 처분</option>
                            <option value="기타비유동자산의 취득">기타비유동자산의 취득</option>
                            <option value="기타비유동자산의 처분">기타비유동자산의 처분</option>
                            <option value="유형자산의 처분">유형자산의 처분</option>
                            <option value="무형자산의 처분">무형자산의 처분</option>
                            <option value="유형자산의 취득">유형자산의 취득</option>
                            <option value="유형자산의 취득">유형자산의 취득</option>
                            <option value="투자부동산의 처분">투자부동산의 처분</option>
                            <option value="재무활동 현금흐름">재무활동 현금흐름</option>
                            <option value="단기차입금의 차입">단기차입금의 차입</option>
                            <option value="장기차입금의 차입">장기차입금의 차입</option>
                            <option value="단기차입금의 상환">단기차입금의 상환</option>
                            <option value="장기차입금의 상환">장기차입금의 상환</option>
                            <option value="현금및현금성자산에 대한 환율변동효과">현금및현금성자산에 대한 환율변동효과</option>
                            <option value="현금및현금성자산의순증가">현금및현금성자산의순증가</option>
                            <option value="기초현금및현금성자산">기초현금및현금성자산</option>
                            <option value="기말현금및현금성자산">기말현금및현금성자산</option>
                        </select>
                    </div>
                    <div class="high-low-slider">
                        <div id="high-text"><b>상위</b></div>
                        <label class="switch">
                            <input type="checkbox" name="checkbox">
                            <span class="round-slider"></span>
                        </label>
                        <div id="low-text"><b>하위</b></div>
                    </div>
                    <div class="percent-bar">
                        <form>
                            <!-- Disable ENTER for now : event.keyCode!=13 -->
                            <!-- ISSUE: Allows letter input : change to numbers-only -->
                            <input type="text" id="percent" name="percent-input" max="100" min="1" onKeyPress="return (event.keyCode!=13 && this.value.length<4 && this.value<=100);" onInput="if(this.value.length>3) { this.value = this.value.slice(0,3); }" title="Range: 1~100">
                        </form>
                        <div class="percent-icon"><img src="icons/percent.svg"></div>
                    </div>
                    <div class="update_button_container">
                        <button class="update_button"></b>Update</button>
                    </div>
                    <div class="logo-placement"><img src="logo/logo.svg" id="logo"></div>
                </div>

                <div class="viewport">
                    <div class="viewport-rect">
                        <div class="visualized-data">
                            <!--<div id="candlestick-chart-maximized" style="width: 100%; max-width: 1580px; height: 100%;"></div>-->
                            <div id="chart"></div>
                            <div class="data-table">
                                <div id="data-table-rect"></div>
                                <div id="data-table-chart" style="width: 100%; max-width: 1560px; height: 100%; max-height: 140px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
